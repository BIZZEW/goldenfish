<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="retail.css">
    <link rel="stylesheet" href="iconfont.css">
    <link rel="stylesheet" href="picker/dist/css/mui.picker.min.css">

    <script type="text/javascript" src="retail.js"></script>
    <script type="text/javascript" src="mui.js"></script>
    <script type="text/javascript" src="picker/dist/js/mui.picker.min.js"></script>
</head>

<body>
    <div class="um-win" id="index">
        <div class="um-content">
            <div class="ultra-item">
                <label class="ultra-label">用户</label>
                <div class="ultra-content"><input value="测试展厅" type="text" name="username" readonly></div>
            </div>
            <div class="ultra-item">
                <label class="ultra-label">门店</label>
                <div class="ultra-content"><input value="上海公司展厅样机库" type="text" name="store" readonly></div>
            </div>

            <div class="section-title">请填选以下项</div>

            <div class="ultra-item" onclick="openPicker('retailtype')">
                <label class="ultra-label">零售类型</label>
                <div class="ultra-content">
                    <input placeholder="零售类型" type="text" name="retailtype" readonly>
                    <i class="icon iconfont icon-arrowright" style="font-size:24px"></i>
                </div>
            </div>

            <div class="ultra-item" onclick="openDtPicker('buydate')">
                <label class="ultra-label">购机日期</label>
                <div class="ultra-content">
                    <input placeholder="购机日期" type="text" name="buydate" readonly>
                    <i class="icon iconfont icon-arrowright" style="font-size:24px"></i>
                </div>
            </div>

            <div class="ultra-item" onclick="openPicker('saletype')">
                <label class="ultra-label">销售类型</label>
                <div class="ultra-content">
                    <input placeholder="销售类型" type="text" name="saletype" readonly>
                    <i class="icon iconfont icon-arrowright" style="font-size:24px"></i>
                </div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">产品型号</label>
                <div class="ultra-content">
                    <input placeholder="产品型号" type="text" name="producttype">
                    <i class="icon iconfont icon-scancode" style="font-size:24px"></i>
                    <i class="icon iconfont icon-query" style="font-size:24px;margin-right: 18%;"
                        onclick="openPicker('producttype')"></i>
                </div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">购买数量</label>
                <div class="ultra-content"><input placeholder="购买数量" type="number" name="buynum"></div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">成交价格</label>
                <div class="ultra-content"><input placeholder="成交价格" type="text" name="dealprice"></div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">成交金额</label>
                <div class="ultra-content"><input placeholder="成交金额" type="text" name="dealamount" readonly></div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">顾客姓名</label>
                <div class="ultra-content"><input placeholder="顾客姓名" type="text" name="customername"></div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">顾客电话1</label>
                <div class="ultra-content"><input placeholder="顾客电话1" type="text" name="customertel1"></div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">顾客电话2</label>
                <div class="ultra-content"><input placeholder="顾客电话2" type="text" name="customertel2"></div>
            </div>

            <div class="ultra-item" onclick="openCascadePicker('address')">
                <label class="ultra-label">地址</label>
                <div class="ultra-content">
                    <input placeholder="地址" type="text" name="address" readonly>
                    <i class="icon iconfont icon-arrowright" style="font-size:24px"></i>
                </div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">联系地址</label>
                <div class="ultra-content"><input placeholder="联系地址" type="text" name="contactaddress"></div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">备注说明</label>
                <div class="ultra-content"><input placeholder="备注说明" type="text" name="note"></div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">发票号</label>
                <div class="ultra-content"><input placeholder="发票号" type="text" name="invoicenum">
                    <i class="icon iconfont icon-scancode" style="font-size:24px"></i>
                </div>
            </div>

            <div class="ultra-item">
                <label class="ultra-label">上传照片</label>
                <div class="ultra-content" @click="goPicCollection()" id="goPicCollection">
                    <div class="info-middle" style="padding-left: 10px;">
                        已上传照片 <span v-text="picNum"></span>&nbsp;/&nbsp;10
                    </div>
                    <i class="icon iconfont icon-uploadPic" style="font-size:24px"></i>
                </div>
            </div>
            <div class="ultra-item" style="border-top: 0px;">
                <div class="collection" id="listview">
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/98b713853c4f4c50b156b5ae38833a50.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/9fb4a5e1c3e844d1b45d524f79ad1172.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/437db758bb364fb5a5848b48d130b982.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/98b713853c4f4c50b156b5ae38833a50.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/9fb4a5e1c3e844d1b45d524f79ad1172.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/437db758bb364fb5a5848b48d130b982.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/98b713853c4f4c50b156b5ae38833a50.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/6f618d3d77084bd8a392bab04db9d88e.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/437db758bb364fb5a5848b48d130b982.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/98b713853c4f4c50b156b5ae38833a50.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper">
                        <div class="itemPic">
                            <img src="http://5b0988e595225.cdn.sohucs.com/images/20181109/6f618d3d77084bd8a392bab04db9d88e.jpeg"
                                class="thumbnail">
                        </div>
                    </div>
                    <div class="itemWrapper addPic">
                        <div class="addMore">
                            <i class="icon iconfont icon-addMore"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
